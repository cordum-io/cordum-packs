apiVersion: cordum.io/v1alpha1
kind: Pack

metadata:
  id: github
  version: 0.1.0
  title: GitHub
  description: GitHub read/write operations with policy-gated workflows.

compatibility:
  protocolVersion: 1
  minCoreVersion: 0.1.0

topics:
  - name: job.github.read
    requires: ["network:egress"]
    riskTags: ["read", "network"]
    capability: github.read
  - name: job.github.write
    requires: ["network:egress"]
    riskTags: ["write", "network"]
    capability: github.write

resources:
  schemas:
    - id: github/GitHubActionInput
      path: schemas/GitHubActionInput.json
    - id: github/GitHubActionResult
      path: schemas/GitHubActionResult.json
    - id: github/GitHubIssueCreateInput
      path: schemas/GitHubIssueCreateInput.json
  workflows:
    - id: github.issue.create
      path: workflows/github_issue_create.yaml

overlays:
  config:
    - name: pools
      scope: system
      key: pools
      strategy: json_merge_patch
      path: overlays/pools.patch.yaml
    - name: timeouts
      scope: system
      key: timeouts
      strategy: json_merge_patch
      path: overlays/timeouts.patch.yaml
  policy:
    - name: safety
      strategy: bundle_fragment
      path: overlays/policy.fragment.yaml

tests:
  policySimulations:
    - name: allow_read
      request:
        tenantId: default
        topic: job.github.read
        riskTags: ["read", "network"]
      expectDecision: ALLOW
    - name: write_requires_approval
      request:
        tenantId: default
        topic: job.github.write
        riskTags: ["write", "network"]
      expectDecision: REQUIRE_APPROVAL
