id: hello-pack.echo
name: Hello Echo
description: Echo input through a single worker step.
version: "0.1.0"
timeout_sec: 60
steps:
  echo:
    id: echo
    name: Echo message
    type: worker
    topic: job.hello-pack.echo
    input:
      message: ${input.message}
      author: ${input.author}
    input_schema_id: hello-pack/HelloInput
    output_schema_id: hello-pack/HelloOutput
    meta:
      pack_id: hello-pack
      capability: hello.echo
      risk_tags: []
      requires: []
